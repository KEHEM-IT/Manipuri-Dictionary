<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banglish → Bangla with jquery.bangla</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jquery.bangla library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery.bangla/dist/jquery.bangla.min.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-6 rounded shadow-md w-full max-w-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">
            <i class="fa-solid fa-language"></i> Phonetic বাংলাদেশের ইনপুট
        </h1>

        <!-- Input field -->
        <input id="banglaInput" type="text" placeholder="Banglish ভাষায় লিখুন..."
            class="w-full border rounded p-3 focus:ring-2 focus:ring-blue-500 mb-2">

        <!-- Suggestions list -->
        <ul id="suggestions" class="bg-gray-50 border rounded p-2 text-gray-700"></ul>
    </div>

    <script>
        $(function () {
            // Initialize jquery.bangla on the input
            $('#banglaInput').bangla({ enable: true });

            // The plugin provides suggestions automatically, but we can also add external suggestion handling:
            $('#banglaInput').on('bangla:input', function (e, data) {
                // Provided data.word is the current transliterated word
                const word = data.word;
                const suggestions = data.suggestions || [];

                $('#suggestions').empty();

                // Render jquery.bangla suggestions
                suggestions.forEach(w => {
                    $('#suggestions').append(
                        `<li class="p-1 cursor-pointer hover:bg-blue-100">${w}</li>`
                    );
                });
            });

            // When suggestion clicked, commit word into input
            $('#suggestions').on('click', 'li', function () {
                $('#banglaInput').val($(this).text()).focus();
                $('#suggestions').empty();
            });
        });
    </script>

</body>

</html>
